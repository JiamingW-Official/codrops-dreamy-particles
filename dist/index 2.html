<body class="is-loading">
	<canvas class="experience__canvas"></canvas>

	<!-- Unified Rational UI Grid -->
	<div class="ui-layer">

		<!-- Header -->
		<header class="header">
			<div>
				<h1>Market Sentiment Visualizer</h1>
				<p>Rational Data & Generative Moods</p>
			</div>
			<!-- Status Pill under header in mobile, or absolute? Grid handles it. -->
			<div id="market-status" class="market-status hidden">Market Closed</div>
		</header>

		<!-- Sidebar: Key Indices (Left) -->
		<div class="market-hero">
			<!-- Nasdaq -->
			<div class="stat-group">
				<span class="index-label">Nasdaq Composite</span>
				<div class="big-number" id="val-index">--</div>
				<div class="change-row">
					<span id="val-change" class="change-pill">--%</span>
				</div>
			</div>

			<!-- S&P 500 -->
			<div class="stat-group"
				style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--glass-border);">
				<span class="index-label">S&P 500</span>
				<div class="big-number" style="font-size: 1.8rem;" id="val-sp500">--</div>
				<div class="change-row">
					<span id="val-sp500-change" class="change-pill">--%</span>
				</div>
			</div>
		</div>

		<!-- Sidebar: Date Controls (Left, Row 3) -->
		<div class="controls">
			<div class="date-picker-container">
				<input type="text" id="date-picker" placeholder="Select Date">
			</div>
			<button id="btn-today" class="btn-ghost"
				style="margin-top: 0.5rem; padding: 0.5rem; background: rgba(255,255,255,0.1); border:none; color:white; cursor:pointer;">Jump
				to Today</button>
		</div>

		<!-- Right Panel: Data Context -->
		<div id="market-info" class="info-card hidden">
			<div class="data-row">
				<span class="data-label">Market Mood</span>
				<span class="data-value" id="val-sentiment" style="font-weight: 500;">--</span>
			</div>
			<div class="data-row">
				<span class="data-label">Fear & Greed</span>
				<span class="data-value" id="val-fear-greed" style="font-family: monospace;">--</span>
			</div>
			<div class="data-row">
				<span class="data-label">VIX (Volatility)</span>
				<span class="data-value" id="val-vix" style="font-family: monospace;">--</span>
			</div>

			<div class="headlines">
				<h3>Top Headlines</h3>
				<div id="headlines-container"></div>
			</div>

			<div class="sources" style="font-size: 0.6rem; color: var(--text-faint); margin-top: auto;">
				Data: Yahoo Finance & Google News
			</div>
		</div>
